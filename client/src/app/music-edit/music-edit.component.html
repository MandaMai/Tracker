<mat-card>
  <form #musicForm="ngForm" (ngSubmit)="save(musicForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{music.name ? 'Edit' : 'Add'}} Music</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="music.href">
      <mat-form-field>
        <input matInput placeholder="Music Name" [(ngModel)]="music.name"
               required name="name" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!musicForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(music.href)"
              *ngIf="music.href" type="button">Delete</button>
      <a mat-button routerLink="/music-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy">
        <img src="{{music.giphyUrl}}" alt="{{music.name}}">
      </div>
    </mat-card-footer>
  </form>
</mat-card>
